<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/common/layout.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/common/notification.css}"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
	<title>Project</title>
</head>
<body>
	<input type="hidden" id="employee-email" th:value="|${session.employee.email}|"/>

	<div class="header">
	  	<h1>Project II</h1>
	  	<p>Developed by Nguyen Trong Cuong</p>
	</div>
	
	<div class="topnav">
		<th:block th:with="temp=${session.employee}">
			<th:block th:switch="${temp}">
				<th:block th:case="null">
					<a th:href="@{/employee/sign-in}" class="new">Sign in</a>
				</th:block>
				<th:block th:case="*">
					<a th:href="@{/employee}">
						<img th:src="|${session.employee.avatarLink}|" class="avatar" alt="avatar"/>
					</a>
					<div sec:authorize="hasRole('ROLE_ADMIN')">
						<a th:href="@{/employee/management}" class="new">Management</a>
					</div>
					<div sec:authorize="hasRole('ROLE_STAFF')">
						<a th:href="@{/employee/chat-with-customers}" class="new notification">
							Chat with customers
							<span class="badge">0</span>
						</a>
					</div>
					<form th:action="@{/employee/do-sign-out}" method="POST">
						<a id="sign-out-button" th:href="@{/}" class="new">Sign out</a>
					</form>
				</th:block>
			</th:block>
		</th:block>
	</div>
	
	<div class="row">
		<div class="column">
	    	<h1></h1>
	    	<p></p>
	  	</div>
	</div>
	
	<div sec:authorize="hasRole('ROLE_STAFF')">
		<script th:src="@{/js/common/notification-handler.js}"></script>
	</div>
	<script th:src="@{/js/common/sign-out.js}"></script>
	
</body>
</html>
