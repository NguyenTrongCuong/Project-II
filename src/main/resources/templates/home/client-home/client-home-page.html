<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/common/layout.css}"/>
	<title>Project</title>
</head>
<body>
	<div class="header">
	  	<h1>Project II</h1>
	  	<p>Developed by Nguyen Trong Cuong</p>
	</div>
	
	<div class="topnav">
		<th:block th:with="temp=${session.client}">
			<th:block th:switch="${temp}">
				<th:block th:case="null">
					<a th:href="@{/}" class="new">Home</a>
					<a th:href="@{/sign-in}" class="new">Sign in</a>
				</th:block>
				<th:block th:case="*">
					<a th:href="@{/}">
						<img th:src="|${session.client.avatarLink}|" class="avatar" alt="avatar"/>
					</a>
					<form th:action="@{/do-sign-out}" method="POST">
						<a href="#" class="new" id="sign-out-button">Sign out</a>
					</form>
					<a th:href="@{/customer-care-services}" class="new">Customer care services</a>
				</th:block>
			</th:block>
		</th:block>
	</div>
	
	<div class="row">
		<div class="column">
	    	<h2></h2>
	    	<p></p>
	  	</div>
	</div>
	
	<script type="text/javascript" th:src="@{/js/common/sign-out.js}"></script>
</body>
</html>
